        <!-- PopUp Login--->
        <section id="fundo-login"  >
            <i class="bi bi-x-circle"></i>

            <form id="formulario-cadastramento">
                <i class="bi bi-arrow-left-circle"></i>                <div class="conteiner-inputs">
                    <label for="input-nome" class="label-inputs">Nome <span class="label-simbolo-obrigatorio">*</span></label>
                    <input type="text" name="nome" id="input-nome" placeholder="Digite seu nome" required maxlength="50">
                </div>
                <div class="conteiner-inputs">
                    <label for="input-email" class="label-inputs">Email <span class="label-simbolo-obrigatorio">*</span></label>
                    <input type="email" name="email" id="input-email-cadastro" placeholder="Digite seu email" required maxlength="50">
                </div>
                <div class="conteiner-inputs">
                    <label for="input-password" class="label-inputs">Senha <span class="label-simbolo-obrigatorio">*</span></label>
                    <input type="password" name="senha" class="input-password" placeholder="Digite sua senha com 6 dígitos" required minlength="6" maxlength="6">
                </div>
                <p id="msg-error-cadastro"></p>
                <button type="submit" class="enviar-form">Cadastrar</button>
            </form>
            <form id="formulario-login">

                <div class="conteiner-inputs">
                <label for="input-email" class="label-inputs">E-mail <span class="label-simbolo-obrigatorio">*</span></label>
                <input name="email-login" type="email" class="input-email" id="input-email-login" required placeholder="Ex: john@doe.com" />
                </div>
                <div class="conteiner-inputs">
                <label for="input-password" class="label-inputs">Senha <span class="label-simbolo-obrigatorio">*</span></label>
                <input name="senha-login" type="password" id="input-password" required minlength="6" maxlength="6" placeholder="Insira sua senha" />
                <i class="bi bi-eye"></i>
                    <i class="bi bi-eye-slash"></i>
                </div>
                <button id="cadastrar">Cadastra-se</button>
                <p id="msg-error-login"></p>
                <button type="submit" class="enviar-form">Acessar</button>

            </form>
        </section>
